# @package eval.muse_trajectory
# MUSE trajectory mode - all 5 metrics computed at each diffusion step

defaults:
  - muse_metrics:
    - trajectory_forget_knowmem_ROUGE
    - trajectory_retain_knowmem_ROUGE
    - trajectory_forget_verbmem_ROUGE
    - trajectory_extraction_strength
    - trajectory_privleak

handler: MUSEEvaluator
output_dir: ${paths.output_dir}
metrics: ${eval.muse_trajectory.metrics}
samples: null  # Limit dataset size; set via CLI (eval.muse_trajectory.samples=N)
overwrite: false
data_split: News
retain_logs_path: null
