# @package eval.tofu_trajectory_multi.metrics.trajectory_forget_Q_A_Prob
# Same as tofu_metrics/trajectory_forget_Q_A_Prob; used so multi config has 2 trajectory_metrics.

defaults:
  - ../../data/datasets@datasets: TOFU_QA_forget
  - ../../collator@collators: DataCollatorForSupervisedDatasetwithIndex

handler: trajectory_metrics
batch_size: 1
metrics:
  - probability
trajectory_config:
  logits_source: sampler
  return_logits: true
  return_fixation_steps: true
  sampler_kwargs:
    steps: 16
    temperature: 0.0
    max_new_tokens: 32

datasets:
  TOFU_QA_forget:
    args:
      hf_args:
        name: ${eval.tofu_trajectory_multi.forget_split}_perturbed
        split: train
        path: locuslab/TOFU
      question_key: ${eval.tofu_trajectory_multi.question_key}
      answer_key: answer
      max_length: 512
      predict_with_generate: true

collators:
  DataCollatorForSupervisedDataset:
    args:
      padding_side: left
