# @package eval.tofu.metrics.trajectory_forget_Truth_Ratio
# Trajectory-wrapped forget_Truth_Ratio - truth_ratio with para/pert pre_compute at each step

defaults:
  - ../../data/datasets@datasets: TOFU_QA_forget_para_pert
  - ../../collator@collators: DataCollatorForSupervisedDatasetwithIndex

handler: trajectory_metrics
batch_size: 1
metrics:
  truth_ratio:
    aggregator: closer_to_1_better
    pre_compute:
      correct:
        handler: probability
        access_key: correct
        labels_field: labels_correct
      wrong:
        handler: probability
        access_key: wrong
        labels_field: labels_wrong

trajectory_config:
  logits_source: sampler
  return_logits: true
  return_fixation_steps: true
  sampler_kwargs:
    steps: 16
    temperature: 0.0
    max_new_tokens: 32

datasets:
  TOFU_QA_forget_para_pert:
    args:
      hf_args:
        name: ${eval.tofu.forget_split}_perturbed
        split: train
        path: locuslab/TOFU
      question_key: ${eval.tofu.question_key}
      correct_answer_key: paraphrased_answer
      wrong_answer_key: perturbed_answer
      max_length: 512
      predict_with_generate: true

collators:
  DataCollatorForSupervisedDataset:
    args:
      padding_side: left
