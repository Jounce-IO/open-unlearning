# @package eval.tofu.metrics.forget_Q_A_Prob_confidence_ordered
# Forget probability in confidence order (for diffusion LLMs).
# Same dataset as forget_Q_A_Prob; positions ordered by model confidence in the true label.
defaults:
  - ../../data/datasets@datasets: TOFU_QA_forget
  - ../../collator@collators: DataCollatorForSupervisedDatasetwithIndex

handler: probability_confidence_ordered
batch_size: ${eval.tofu.batch_size}

datasets:
  TOFU_QA_forget:
    args:
      hf_args:
        name: ${eval.tofu.forget_split}_perturbed
      question_key: ${eval.tofu.question_key}
