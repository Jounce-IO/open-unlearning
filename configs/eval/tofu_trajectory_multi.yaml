# @package eval.tofu_trajectory_multi
# TOFU trajectory multi: two trajectory metrics (Prob + ROUGE), coalesced into one sampler pass when coalesce_trajectory_metrics=true

defaults:
  - tofu_metrics_multi:
    - trajectory_forget_Q_A_Prob
    - trajectory_forget_Q_A_ROUGE

handler: TOFUEvaluator
output_dir: ${paths.output_dir}
metrics: {}  # Populated by defaults (tofu_metrics_multi with @package eval.tofu_trajectory_multi.metrics.*)
samples: null  # Limit dataset size; set via CLI (eval.tofu_trajectory_multi.samples=N)
overwrite: false
forget_split: forget10
holdout_split: holdout10
retain_logs_path: null
question_key: "question"
batch_size: 32
coalesce_trajectory_metrics: true  # Overridable by CLI (eval.tofu_trajectory_multi.coalesce_trajectory_metrics=false)
